version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ca_postgres
    environment:
      POSTGRES_DB: camarketplace
      POSTGRES_USER: caadmin
      POSTGRES_PASSWORD: CaSecure123!
    ports:
      - "54320:5432"  # Non-standard port for security
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U caadmin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PGAdmin (Database GUI - Optional but helpful)
  pgadmin:
    image: dpage/pgadmin4
    container_name: ca_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@caplatform.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5051:80"  # Non-standard port for security
    depends_on:
      postgres:
        condition: service_healthy

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ca_redis
    ports:
      - "63790:6379"  # Non-standard port for security
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build: ./backend
    container_name: ca_backend
    ports:
      - "8080:5000"  # Non-standard external port for security
    environment:
      - DATABASE_URL=postgresql://caadmin:CaSecure123!@postgres:5432/camarketplace
      - NODE_ENV=development
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev
    restart: unless-stopped

  # Frontend React App
  frontend:
    build: ./frontend
    container_name: ca_frontend
    ports:
      - "3001:3000"  # Non-standard external port for security
    environment:
      - REACT_APP_API_URL=http://localhost:8080/api
      - BROWSER=none
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data: