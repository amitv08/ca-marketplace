version: '3.8'

# Staging Environment Configuration
# Uses production Docker images from GHCR for realistic staging tests

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ca_staging_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-camarketplace_staging}
      POSTGRES_USER: ${POSTGRES_USER:-caadmin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-caadmin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ca_staging_redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_staging_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API (Production Image)
  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/amitv08/ca-marketplace/backend:latest}
    container_name: ca_staging_backend
    ports:
      - "${BACKEND_PORT:-5001}:5000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-caadmin}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-camarketplace_staging}
      - NODE_ENV=staging
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
      - SENTRY_DSN=${SENTRY_DSN}
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/monitoring/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React App (Production Image)
  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/amitv08/ca-marketplace/frontend:latest}
    container_name: ca_staging_frontend
    ports:
      - "${FRONTEND_PORT:-3001}:80"
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:5001/api}
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Optional - for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: ca_staging_nginx
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./nginx.staging.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    profiles:
      - with-nginx

volumes:
  postgres_staging_data:
    driver: local
  redis_staging_data:
    driver: local

networks:
  default:
    name: ca_staging_network
